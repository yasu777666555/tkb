{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <link rel="stylesheet" type="text/css" href="{% static 'sample/css/sample.css' %}" >
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <title>{% block title %}A Teetotaller{% endblock %}</title>
</head>

<body>

    <a class="navbar-brand col-md-3 col-lg-2 mr-0 px-3" href="#">A Teetotaller</a>
    <ul class="navbar-nav px-3">
        {% if user.is_authenticated %}
         <li class="nav-item text-nowrap"><a class="nav-link" href="{% url 'logout'%}?next={{request.path}}">Logout</a></li>
         {% else %}
         <li class="nav-item text-nowrap"><a class="nav-link" href="{% url 'login'%}?next={{request.path}}">Login</a></li>
        {% endif %}
    </ul>
  </nav>
